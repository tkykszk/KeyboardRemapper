name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      timeout-minutes: 10
    
    - name: Build (Release)
      run: dotnet build -c Release --no-restore
    
    - name: Run unit tests
      run: dotnet test KeyboardRemapper.Tests/KeyboardRemapper.Tests.csproj -c Release --no-build -v normal
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: KeyboardRemapper/bin/Release/net8.0/
        retention-days: 7
