name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      timeout-minutes: 10
    
    - name: Build (Release)
      run: dotnet build -c Release --no-restore
    
    - name: Publish (Windows x64)
      run: dotnet publish KeyboardRemapper/KeyboardRemapper.csproj -c Release -r win-x64 --self-contained --no-build
    
    - name: Create Release Archive
      run: |
        cd KeyboardRemapper/bin/Release/net8.0/win-x64/publish
        powershell -Command "Compress-Archive -Path * -DestinationPath ${{ github.workspace }}/KeyboardRemapper-${{ github.ref_name }}-win-x64.zip"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: KeyboardRemapper-${{ github.ref_name }}-win-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
