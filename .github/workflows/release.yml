name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build (Release)
      run: dotnet build -c Release --no-restore
    
    - name: Run tests
      run: dotnet test KeyboardRemapper.Tests/KeyboardRemapper.Tests.csproj -c Release --no-build
    
    - name: Publish (Windows x64 self-contained)
      run: dotnet publish KeyboardRemapper/KeyboardRemapper.csproj -c Release -r win-x64 --self-contained -p:PublishTrimmed=false
    
    - name: Create Release Archive
      run: |
        cd KeyboardRemapper/bin/Release/net8.0/win-x64/publish
        7z a -tzip KeyboardRemapper-${{ github.ref_name }}-win-x64.zip .
        move KeyboardRemapper-${{ github.ref_name }}-win-x64.zip ${{ github.workspace }}/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: KeyboardRemapper-${{ github.ref_name }}-win-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
